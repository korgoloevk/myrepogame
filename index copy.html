<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flag</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100;200;300;400;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="background hidden"></div>
    <div class="header">
    </div>
    <div class="wrapper">
        <div class="game">
            <h1 class="question">Когда был принят флаг?</h1>
            <div class="message">
            </div>
            <div class="flag_image">
                <div class="modal hidden">
                    <div class="close_btn">x</div>
                    <p class="modalMessage"> Первый в истории России и утвержденный самим Петром I флаг страны. Принят в
                        1693 году</p>
                </div>
                <div class="setImg"><img class="flagImage" src="img/1.png" alt="Флаг"></div>
            </div>
            <div class="range_block">
                <input type="range" name="range" id="range" class="range" min="1600" max="1700" step="0.1">
                <div class="btn "><span class="btn_count">1650</span></div>
            </div>
        </div>
        <div class="flagpole">
            <div class="stick">
                <div class="flag"></div>
            </div>
        </div>
    </div>
    <script src="gameprop.js"></script>
    <script src="main.js"></script>
</body>

</html>
